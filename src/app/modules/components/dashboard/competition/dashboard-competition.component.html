<div class="flex flex-grow min-h-full">
  <div
    class="flex justify-center min-w-full bg-gray-100 rounded-md bg-clip-padding bg-opacity-40 duration-500 text-gray-900 dark:bg-gray-800 dark:rounded-md dark:bg-clip-padding dark:bg-opacity-40 dark:text-gray-100"
  >
    <app-loading-ball *ngIf="loadingBall; else content"></app-loading-ball>
    <ng-template #content>
      <div class="w-4/5 py-0 mx-auto">
        <div class="flex justify-center pt-3">
          <h1 class="p-5 font-bold dark:text-white text-black text-3xl">
            Tabela
          </h1>
        </div>
        <div
          *ngIf="this.results.length === 0"
          class="flex justify-center items-center my-3"
        >
          <p class="font-bold text-xl text-red-600">Brak wyników</p>
        </div>
        <ng-container *ngFor="let team of results; let i = index">
          <div [ngClass]="getTeamClass(i)" class="rounded-lg flex p-3 my-3">
            <div class="h-100 mt-1 items-start mr-3 text-sm rounded-full"></div>
            <div class="flex flex-grow justify-between items-center">
              <div class="flex gap-3 items-center">
                <h1 class="text-lg font-bold">
                  {{ i + 1 }}
                </h1>
                <div class="flex gap-3 items-center">
                  <img [src]="team.img" alt="team img" class="w-12 h-12" />
                  <h1 class="text-lg font-bold">
                    {{ team.name }}
                  </h1>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
        <div class="flex justify-center">
          <p
            routerLink="/rozgrywki"
            class="cursor-pointer text-blue-700 dark:text-white hover:text-blue-800 dark:hover:text-yellow-300 text-lg"
          >
            Zobacz więcej
          </p>
        </div>
      </div>
    </ng-template>
  </div>
</div>

<p-toast></p-toast>
