<div class="flex flex-col justify-center items-center">
  <div
    class="bg-gray-100 w-2/3 rounded-md bg-clip-padding bg-opacity-40 duration-500 text-gray-900 dark:bg-gray-800 dark:rounded-md dark:bg-clip-padding dark:bg-opacity-40 dark:text-gray-100"
  >
    <div class="px-6 sm:py-8 py-0 mx-auto lg:py-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-center text-gray-900 md:text-2xl dark:text-white"
        >
          Kontakt
        </h1>
        <div class="w-100 flex justify-center">
          <img
            src="../../../../assets/images/logo.png"
            alt="Logo"
            class="w-52"
          />
        </div>

        <div class="w-100 sm:flex gap-3 justify-center flex-col">
          <div>
            <p class="indent-5 text-center">
              W razie pytań dotyczących naszej Polityki Prywatności lub
              przetwarzania danych osobowych, prosimy o kontakt na adres:
              administrator@regionalnielive.pl.
            </p>
          </div>

          <div class="flex justify-center mt-3">
            <button
              type="submit"
              class="sm:w-1/2 w-100 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              (click)="navigateToDashboard()"
            >
              Powrót
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
